<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="User.length == 0">
    <p>There is no employee added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/creer">Add Empoyee</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="User.length !== 0">
    <h3 class="mb-3 text-center">Employees List</h3>
    <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Age</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of User">
          <td>{{user.id}}</td>
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.age}}</td>
          <td>
            <button type="button" class="btn btn-primary" routerLink="/edit/{{user.id}}">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-success" routerLink="/creer">Add</button>
</div>

</div>


  <div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Update User</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.id" class="form-control" placeholder="ID">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.nom" class="form-control" placeholder="Nom">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.prenom" class="form-control" placeholder="Prenom">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.age" class="form-control" placeholder="Age">
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateUser()">Update User</button>
      </div>
  
    </div>
  </div>
